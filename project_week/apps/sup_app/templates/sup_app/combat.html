<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Charm|Pacifico|Permanent+Marker" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <style>
            * {
                margin:0;
                padding:0;
            }
            .display_class {
                overflow-y:scroll;
            }
            h2 {
                font-family: 'Permanent Marker', 'Charm', 'Pacifico', cursive;
            }
        </style>
    </head>
    <body class="bg-dark">
        <h2 class="text-danger m-3">Welcome to online message combat where words can hurt you!</h2>
        <div class="border border-dark col-9 ml-4 p-2 h-50 display_class bg-secondary text-white">
        </div>
        <div class="border border-dark col-5 ml-4 mt-2 h-25 d-inline-block bg-secondary text-white">
            <p>
                attack:{{ d.atk }} | defense: {{ d.res}} | agility: {{ d.agi}} | magic: {{ d.mag }} | luck:{{ d.luc}}
            </p>
        </div>
        <div class="border border-dark col-4 mt-2 h-25 d-inline-block bg-secondary text-white">
            <p>Actions here</p>
        </div>
    </body>
</html>
